<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link href="css/style.css" rel="stylesheet">
    </head>

    <body>
        <main>
            <h1 class="title">Simple Calculator by Jacob (royaljuggy)</h1>
            <h2 style="text-align: center;">Disclaimer: Currently only supports TWO number mathematics (any additional inputs are ignored altogether)</h2>
            <div class="grid">

                <button id="seven">7</button>
                <button id="eight">8</button>
                <button id="nine">9</button>
                <button id="divide">/</button>
                <button id="four">4</button>
                <button id="five">5</button>
                <button id="six">6</button>
                <button id="multiply">*</button>
                <button id="one">1</button>
                <button id="two">2</button>
                <button id="three">3</button>
                <button id="subtract">-</button>
                <button id="zero">0</button>
                <button id="decimal">.</button>
                <button id="equal">=</button>            
                <button id="add">+</button>
                <button id="clear">CLEAR</button>

                <textarea id="display" disabled rows="1"></textarea>
            </div>

            
        </main>

        <script src="js/index.js"></script>
    </body>
</html>
